<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <!--External-CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/card.css" />
<!--Google-font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>CSS Design - Card</title>
  </head>
  <body>
    <!--Navigation Header-->
    <header>
      <div class="container clearfix">
        <div class="logo float-left"><h1>UI KIT</h1></div>
        <nav class="float-left">
          <ul>
            <li class="float-left"><a href="./index.html">Color</a></li>
            <li class="float-left">
              <a href="./Typography.html">Typography</a>
            </li>
            <li class="float-left"><a href="./Buttons.html">Buttons</a></li>
            <li class="float-left"><a href="./Forms.html">Forms</a></li>
            <li class="float-left">
              <a href="./Listgroup.html">List Group</a>
            </li>
            <li class="float-left"><a href="./Table.html">Table</a></li>
            <li class="float-left"><a href="#">Card</a></li>
          </ul>
        </nav>
        <div class="float-right search-container">
          <input type="text" placeholder="Search" name="search-name" />
          <button>Search</button>
        </div>
      </div>
    </header>
      <!--Body-Start-->
    <main>
      <div class="container">
        <h1 class="primary-heading">Card</h1>
        <section>
          <div class="card inline-block box-shadow float-left">
            <div class="clearfix">
              <div class="float-left profile-image" style="padding: 0 0.5rem">
                <img
                  src="./assets/images/user.png"
                  alt="profile-image"
                  width="30"
                  height="30"
                />
              </div>
              <div class="float-left" style="padding: 0 1rem; line-height: 1.2">
                <h4>Stuar Manson</h4>
                <p>
                  Publicad hace2 <br />
                  horas
                </p>
              </div>
              <div class="float-right" style="padding: 0.5rem 0">
                <img src="./assets/images/dot.png" 
                alt="3-dot-image" width="20" />
              </div>
            </div>
            <div>
              <img
                class="card-image"
                src="./assets/images/horse.jpg"
                alt="horse-image"
                width="300"
              />
            </div>
            <div>
              <img src="./assets/images/icon.png"
              alt="icon-image"
              class="icons" width="280" />
            </div>
            <div class="clearfix">
              <div
                class="float-left profile-image"
                style="padding: 1rem 0.5rem 0 1.5rem"
              >
                <img src="./assets/images/user.png" alt="profile-image" width="20" />
              </div>
              <div class="float-left">
                <input
                  type="text"
                  placeholder="Enter your comment"
                  name="comment"
                />
              </div>
            </div>
          </div>
          <div class="card inline-block box-shadow ">
            <div>
              <img
                src="./assets/images/yoga.jpg"
                alt="yoga-image"
                width="300"
                class="card-image"
                style="
                  margin-top: -1rem;
                  border-top-left-radius: 1.2rem;
                  border-top-right-radius: 1.2rem;
                "
              />
            </div>
            <div class="play-background">
              <img
                src="./assets/images/play.jpg"
                alt="play-image"
                width="50"
                class="play-image"
              />
            </div>
            <div class="card-text">
              <span style="margin-left: 3rem">Lorem ipsum</span> <br />
              <span style="margin-left: 3.8rem">robert rdj</span>
            </div>
          </div>
          <div class="card inline-block box-shadow float-right">
            <div>
              <div class="btn inline-block">Home</div>
              <h4>Lampara Lock</h4>
              <p>by Saca Tuerca</p>
            </div>
          
          <div>
            <img
              src="./assets/images/lamp.jpg"
              alt="lamp-image"
              width="300"
              class="card-image"
            />
          </div>
          <div class="clearfix">
            <div
              class="float-left profile-image"
              style="padding: 1rem 0.5rem 0 1.5rem"
            >
              <img src="./assets/images/user.png" alt="profile-image" width="20" />
            </div>
            <div class="float-left">
              <h3 >
                Felipe Sacudon
              </h3>
            </div>
            <div>
              <img
                src="./assets/images/love-icon.png"
                alt="love-icon-image"
                width="100"
                style="margin: 5px 5px 0 0"
                class="float-right"
              />
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
